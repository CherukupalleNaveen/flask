<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Flask Calculator</h2>
        <form method="post">
            <div class="mb-3">
                <label>Number 1:</label>
                <input type="number" step="any" name="num1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Number 2:</label>
                <input type="number" step="any" name="num2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Operation:</label>
                <select name="operation" class="form-control">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <!-- {% if result is not None %}
        <h3 class="mt-3">Result: {{ result }}</h3>
        {% endif %} -->
        {% if result is not none %}  <!-- Use lowercase 'none' to check if result exists -->
        <h3 class="mt-3">Result: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
